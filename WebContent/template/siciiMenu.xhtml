<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <style>
    .pic {
        margin-bottom: -4px;
        margin-right: 2px;
        width: 18px;
        height: 18px;
        color: white;
    }
    .search .rich-menu-item-hover{
        background-color: transparent;
        border-color: transparent;
    }
    </style>
    
    <h:form>
        <rich:toolBar rendered="#{usuarioLogado != null}">
	        <rich:menuItem submitMode="ajax" value="Home"
            	action="/home.xhtml" icon="/img/icones/home.png" styleClass="pic"/>
 			
            <rich:dropDownMenu>
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:graphicImage value="/img/icones/gerenciar.png" styleClass="pic"/>
				        <h:outputText value="Gerência"/>	                    
                    </h:panelGroup>
                </f:facet>
               
                <rich:menuItem submitMode="ajax" value="Evento Investigação"
                    action="/faces/useCases/evento/gerenciarEvento.xhtml" icon="/img/icones/evento.png"/>
                <rich:menuItem submitMode="ajax" value="Investigado"
                    action="/faces/useCases/investigado/gerenciarInvestigado.xhtml" icon="/img/icones/investigado.png" />
                <rich:menuItem submitMode="ajax" value="Documento"
                    action="/faces/useCases/documento/gerenciarDocumento.xhtml" icon="/img/icones/doc2.png" />

                <rich:menuSeparator id="menuSeparator1" />

                <rich:menuItem submitMode="ajax" value="Assessoria"
                    action="#{ddmenu.doOpen}" icon="/img/icones/assessoria.png" />
                <rich:menuItem submitMode="ajax" value="Parecer de Pesquisa"
                    action="#{ddmenu.doExit}" icon="/img/icones/parecer.png"/>
                
                <rich:menuSeparator id="menuSeparator2" />

                <rich:menuItem submitMode="ajax" value="Agência"
                    action="#{ddmenu.doOpen}" icon="/img/icones/agencia.png" />
                <rich:menuItem submitMode="ajax" value="Usuários"
                    action="#{ddmenu.doExit}" icon="/img/icones/user.png"/>	
            </rich:dropDownMenu>

            <rich:dropDownMenu>
                <f:facet name="label">
                    <h:panelGroup>
                        <h:graphicImage value="/img/icones/configurar.png" styleClass="pic"/>
				        <h:outputText value="Configuração"/>	                    
                    </h:panelGroup>
                </f:facet>

                <rich:menuItem submitMode="ajax" value="Agência"
                    action="/faces/useCases/agencia/pesquisarAgencia.xhtml" icon="/img/icones/agencia.png" />
            </rich:dropDownMenu>

		    <rich:toolBarGroup location="right">
		        <h:outputText id="logadoPor" value="Logado por: #{usuarioLogado.login} (#{usuarioLogado.tipoUsuario.sigla})" rendered="#{usuarioLogado.statusLogin}"/>
				
				<rich:menuItem submitMode="ajax" value="Sair"
                    action="#{loginManaged.logoutMethod}" icon="/img/icones/sair.png" styleClass="pic"/>
		    </rich:toolBarGroup>
        </rich:toolBar>
    </h:form>
</ui:composition>
