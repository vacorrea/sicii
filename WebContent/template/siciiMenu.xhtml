<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <rich:toolBarGroup>
        <h:outputText value="#{projectName}:"/>
        <s:link id="menuHomeId" view="/home.xhtml" value="Home" propagation="none"/>
    </rich:toolBarGroup>
    <!-- @newMenuItem@ -->
    <rich:toolBarGroup location="right">
        <h:outputText id="menuWelcomeId" value="signed in as: #{usuario.login}" rendered="#{usuario.statusLogin}"/>
        <s:link id="menuLoginId" view="/faces/siciiLog in.xhtml" value="Login" rendered="#{not usuario.statusLogin}" propagation="none"/>
        <s:link id="menuLogoutId" view="/faces/siciiLogin.xhtml" action="#{loginManaged.logoutMethod}" value="Logout" rendered="#{usuario.statusLogin}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>
