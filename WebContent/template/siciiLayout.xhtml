<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:s="http://jboss.com/products/seam/taglib"
   contentType="text/html">
<html>
	<head>
		<ui:insert name="title"><title>PMDF - SICII</title></ui:insert>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<a:loadStyle src="/stylesheet/theme.css"/>
		<ui:insert name="headerContent" />
	</head>
	<body>
	<center>
	<div id="corpo" style="width: 100%; height: 100%">
		<!-- ESPACO PARA LOGO / BANNER  E CONTEÚDOS DO LAYOUT -->		
		<div id="globalContent" style="width: 100%; height: 10%"><h:graphicImage width="100%" height="100%" value="/img/topo.jpg" alt="logomarcaPMDF"/></div>
		<ui:insert name="globalContent"/>
	
		<!-- O CONTEUDO DO MENU SERÁ INCLUIDO -->
		<div id="globalMenu" style="width: 100%; height: 3%">
			<ui:include src="/template/siciiMenu.xhtml" >
				<ui:param name="projectName" value="sicii" />
			</ui:include>
		</div>
	
		<!-- DIV PARA MENSAGENS DO SISTEMA -->
		<ui:insert name="globalMessages">
			<div id="globalMessages" style="width: 100%; height: 3%">
				<h:messages id="messages" globalOnly="true" styleClass="message"
					errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
					rendered="#{showGlobalMessages != 'false'}" />
			</div>
		</ui:insert>
	
		<!-- CONTEUDO VARIAVEL  -->
		<div  style="width: 100%; height: 81%">
			<ui:insert name="bodyContent">

			</ui:insert>
		</div>
		<!-- CONTEUDO DO FOOTER -->
		<div id="footerContent" style="width: 100%; height: 3%"><h:graphicImage width="100%" height="100%" value="/img/rodape.jpg" alt="rodapePMDF" /></div>
		<ui:insert name="footerContent" />	
	</div>
	</center>
	</body>
</html>
</f:view>
