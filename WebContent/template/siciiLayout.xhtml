<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:rich="http://richfaces.org/rich"
   xmlns:s="http://jboss.com/products/seam/taglib"
   contentType="text/html">
<html>
	<head>
		<ui:insert name="title"><title>PMDF - SICII</title></ui:insert>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<a:loadStyle src="/stylesheet/theme.css"/>
		<ui:insert name="headerContent" />
	</head>
	<body>
	<center>
	<div id="corpo">
		<!-- ESPACO PARA LOGO / BANNER  E CONTEÚDOS DO LAYOUT -->		
		<div id="globalContent"><h:graphicImage width="800px" value="/img/topo.jpg" alt="logomarcaPMDF"/></div>
		<ui:insert name="globalContent"/>
	
		<!-- O CONTEUDO DO MENU SERÁ INCLUIDO -->
		<ui:include src="/template/siciiMenu.xhtml" >
			<ui:param name="projectName" value="sicii" />
		</ui:include>
	
		<!-- DIV PARA MENSAGENS DO SISTEMA -->
		<ui:insert name="globalMessages">
			<div id="globalMessages">
				<h:messages id="messages" globalOnly="true" styleClass="message"
					errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
					rendered="#{showGlobalMessages != 'false'}" />
			</div>
		</ui:insert>
	
		<!-- CONTEUDO VARIAVEL  -->
		<ui:insert name="bodyContent">
			<div id="bodyContent"></div>
		</ui:insert>
		
		<!-- CONTEUDO DO FOOTER -->
		<div id="footerContent"><h:graphicImage width="800px" value="/img/rodape.jpg" alt="rodapePMDF" /></div>
		<ui:insert name="footerContent" />	
	</div>
	</center>
	</body>
</html>
</f:view>
