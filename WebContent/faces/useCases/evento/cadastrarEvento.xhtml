<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/template/siciiLayout.xhtml">
	
   	<ui:define name="bodyContent">
    	<rich:panel styleClass="panel">		
   			<h3> Gerenciar Evento Investigação </h3> 
			<h4> Novo Evento de Investigação </h4>        	    	
			
			<br/><br/>
    		<h:form id="cadastroEventoForm" >
        		<div class="panelgrid,actionButtons">	            
					<h:panelGrid columns="2">    	
					
						<h:outputText value="Selecione a Situação: " />
						<h:selectOneMenu value="#{eventoInvestigacao.situacao}">
							<f:selectItems value="#{eventoFacade.situacoesCombo}"/>
						</h:selectOneMenu>
						
		        		<h:outputText value="Informe o Numero do Evento" />
		        		<h:inputText id="numeroEvento" value="#{eventoInvestigacao.numeroEvento}" required="true" size="50" maxlength="10"  />
		        		
		        		<h:outputText value="Informe o Ano" />
		        		<h:inputText id="anoEvento" value="#{eventoInvestigacao.ano}" required="true" size="50" maxlength="5"  />
		        		
		        		<h:outputText value="Informe A Descrição do Evento" />
		        		<h:inputText id="descricaoEvento" value="#{eventoInvestigacao.descricao}" required="true" size="50" maxlength="50"  />
					</h:panelGrid>
					<h:panelGrid columns="2">
		        		<h:commandButton value="Salvar" immediate="true" action="#{eventoManaged.cadastrarEvento}" id="cadastrarButton" />
		        		<h:commandButton value="Cancelar" immediate="true" id="cancelarButton" action="/faces/useCases/evento/gerenciarEvento.xhtml" />	        		
					</h:panelGrid>
				</div>
        	</h:form>
        </rich:panel>
 	</ui:define>
 </ui:composition>
