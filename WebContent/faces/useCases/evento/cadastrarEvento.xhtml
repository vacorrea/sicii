<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/template/siciiLayout.xhtml">
	
   <ui:define name="bodyContent">
    	
    	<br></br><br></br><br></br><br></br>
    	<rich:panel>
		<h:form id="cadastroEventoForm" >
			<h3>Novo Evento de Investigação</h3>        	    	
					
					<h:outputText value="Selecione a Situação: " /><br/>
					<h:selectOneMenu value="#{eventoInvestigacao.situacao}">
						<f:selectItems value="#{eventoFacade.situacoesCombo}"/>
					</h:selectOneMenu>
					<br/><br/>
	        		<h:outputText value="Informe o Numero do Evento" />
	        		<h:message for="numeroEvento"/><br/>        		
	        		<h:inputText id="numeroEvento" value="#{eventoInvestigacao.numeroEvento}" required="true" size="50" maxlength="10"  /><br/>
	        		
	        		<h:outputText value="Informe o Ano" /><br/>
	        		<h:inputText id="anoEvento" value="#{eventoInvestigacao.ano}" required="true" size="50" maxlength="5"  /><br/>
	        		
	        		<h:outputText value="Informe A Descrição do Evento" /><br/>
	        		<h:inputText id="descricaoEvento" value="#{eventoInvestigacao.descricao}" required="true" size="50" maxlength="50"  /><br/>        		
	        		
	        		
	        		<!-- Botoes de acao -->
	        		<h:commandButton value="Salvar" immediate="true" action="#{eventoManaged.cadastrarEvento}" id="cadastrarButton" />
	        		<!-- <rich:componentControl for="cadastroPanel" attachTo="cadastrarButton" event="onclick" operation="hide" />  -->	        		
	        		<h:commandButton value="Cancelar" immediate="true" id="cancelarButton" action="/faces/useCases/evento/gerenciarEvento.xhtml" />	        		
        </h:form>
        </rich:panel>
 	</ui:define>
 </ui:composition>
