<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/template/siciiLayout.xhtml">
	
    <ui:define name="bodyContent">
           
        <rich:panel>
        	<h:form>
	            <div class="dialog">
						<h:panelGrid  columns="2">
							<h:outputLabel for="cpf">cpf</h:outputLabel>
							<h:inputText id="cpf" value="#{investigado.cpf}" />
							<h:outputLabel for="nome">nome</h:outputLabel>
							<h:inputText id="nome" value="#{investigado.nome}" />						
						</h:panelGrid>
				</div>											
				<div class="actionButtons">
					<h:commandButton value="Buscar" id="buscarButton" action="#{investigadoManaged.pesquisarInvestigado}" />					
					<a4j:commandButton value="Cadastrar Investigado" id="cadastrarButton" oncomplete="Richfaces.showModalPanel('cadastroPanel')" reRender="cadastroPanel"/>
					<rich:componentControl for="cadastroPanel" attachTo="cadastrarButton"  event="onclick" operation="show"/>					
				</div>
			</h:form>
        </rich:panel>
    
        
        <div id="listaInvestigados">
	        <h:dataTable id="tableInvestigados" value="#{investigadoManaged.investigadosConsultados}" var="investigado"  >
	        	<h:column><h:outputText value="#{investigado.nome}" /></h:column>
	        	<h:column><h:outputText value="#{investigado.cpf}" /></h:column>
	        	<h:column><h:commandButton action="#{investigadoManaged.selecionarInvestigado}" value="selecionar" /></h:column>
	        </h:dataTable>   
        </div>        
        
        	
		<rich:modalPanel id="cadastroPanel" width="450" height="550">	        
		        <f:facet name="header">
		            <h:panelGroup>
		                <h:outputText value="Cadastro novo investigado"/>
		            </h:panelGroup>
		        </f:facet>
        	    <h:form id="cadastroInvestigadoForm" >
        	    	<h:messages id="global"/>
	        		<h:outputText value="Informe o nome do investigado" /><br/>
	        		<h:message for="nome"/><br/>        		
	        		<h:inputText id="nome" value="#{investigado.nome}" required="true" size="50" maxlength="100"  /><br/>
	        		
	        		<h:outputText value="Informe a data de nascimento" /><br/>
	        		<rich:calendar /><br/>
	        		<br/>
	        		<h:outputText value="Informe o sexo " /><br/>
	        		<h:selectOneRadio value="#{investigado.sexo}" id="sexoInvestigado">
	        			<f:selectItem id="ms" itemLabel="masculino" itemValue="masculino"/>
	        			<f:selectItem id="fm" itemLabel="feminino" itemValue="feminino"/>
	        		</h:selectOneRadio>
	        		<br/>
	        		
	        		<h:outputText value="Informe o cpf do investigado" /><br/>
	        		<h:message for="cpf"/><br/>
	        		<h:inputText id="cpf" value="#{investigado.cpf}" required="true" size="50" maxlength="12" /><br/>
	        		<h:outputText value="Informe o nome do pai do investigado" /><br/>
	        		<h:inputText value="#{investigado.nomeDoPai}" size="50" maxlength="100"/><br/>        		
	        		<h:outputText value="Informe o nome da mae do investigado"  /><br/>
	        		<h:inputText value="#{investigado.nomeDaMae}" size="50" maxlength="100" /><br/>
	        		
	        		<br/><br/>
	        		<h:outputText value="Informe o logradouro" /><br/>
	        		<h:inputText value="#{investigado.logradouro}" size="50" maxlength="100" /><br/>
	        		<h:outputText value="Informe o Bairro" /><br/>
	        		<h:inputText value="#{investigado.bairro}" size="50" maxlength="100" /><br/>
	        		<h:outputText value="Informe a cidade" /><br/>
	        		<h:inputText value="#{investigado.cidade}" size="50" maxlength="100" /><br/>
	        		<h:outputText value="Informe a Unidade Federativa ( UF )" /><br/>
	        		<h:inputText value="#{investigado.cidadeUF}" /><br/>
	        		<br/><br/>        		
	        		   
	        		<!-- Botoes de acao -->
	        		<h:commandButton value="Salvar" action="#{investigadoManaged.cadastrarInvestigado}" id="cadastrarButton" />
	        		<rich:componentControl for="cadastroPanel" attachTo="cadastrarButton" event="onclick" operation="hide" />
	        		<h:commandButton value="Cancelar" id="cancelarButton"/>
	        		<rich:componentControl for="cadastroPanel" attachTo="cancelarButton" event="onclick" operation="hide" />
        		</h:form> 	        
		</rich:modalPanel>
        
    </ui:define>
</ui:composition>
