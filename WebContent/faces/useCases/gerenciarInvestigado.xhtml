<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/template/siciiLayout.xhtml">
	
    <ui:define name="bodyContent">        
        <rich:panel>
            <div class="dialog">
					<h:panelGrid columns="2">
						<h:outputLabel for="cpf">cpf</h:outputLabel>
						<h:inputText id="cpf" value="#{investigado.cpf}" />
						<h:outputLabel for="nome">nome</h:outputLabel>
						<h:inputText id="nome" value="#{investigado.nome}" />						
					</h:panelGrid>
			</div>											
			<div class="actionButtons">
				<h:commandButton id="submit" value="Login" action="#{investigadoManaged.pesquisarInvestigado}"/>
			</div>
        </rich:panel>
        <h:dataTable value="#{investigadoManaged.investigadosConsultados}" var="investigado" rendered="#{investigadoManaged.statusConsulta}">
        	<h:column><h:outputText value="#{investigado.nome}" /></h:column>
        	<h:column><h:outputText value="#{investigado.cpf}" /></h:column>
        	<h:column><h:commandButton action="#{investigadoManaged.selecionarInvestigado}" value="selecionar" /></h:column>
        </h:dataTable>
        
        
        <h:form id="form1">
			<h:outputText value="The value is null." 
						  rendered="#{investigadoManaged.statusConsulta}"/>
			<h:outputText value="The value is Value"			 			  
			              rendered="#{investigadoManaged.statusConsulta}"/>	
			<br/><br/>
			<h:outputLink value="#" id="link">
	    		Cadastrar Novo Investigado
		        <rich:componentControl for="modal1" attachTo="link" operation="show" event="onclick"/>
		    </h:outputLink>
		</h:form>
		
		<rich:modalPanel id="modal1" width="80%" height="60%">
	        <f:facet name="header">
	            <h:panelGroup><h:outputText value="Test Modal Panel"/></h:panelGroup>
	        </f:facet>
        	<h:form id="form2">
        		<h:commandButton value="set String value" action="#{testPopup.setMyString('foo')}" reRender="form1"/>
        	</h:form>	        
		</rich:modalPanel>
        
    </ui:define>
</ui:composition>
