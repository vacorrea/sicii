<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/template/siciiLayout.xhtml">
	
	<ui:define name="title">PMDF - SICII - Gerenciar Investigado</ui:define>
	
    <ui:define name="bodyContent">        
        <rich:panel>
            <div class="dialog">
					<h:panelGrid columns="2">
						<h:outputLabel for="cpf">cpf</h:outputLabel>
						<h:inputText id="cpf" value="#{investigado.cpf}" />
						<h:outputLabel for="nome">nome</h:outputLabel>
						<h:inputSecret id="nome" value="#{investigado.nome}" />						
					</h:panelGrid>
			</div>											
			<div class="actionButtons">
				<h:commandButton id="submit" value="Login" action="#{investigadoManaged.pesquisarInvestigado}"/>
			</div>
        </rich:panel>
        <h:dataTable  var="investigado">
        </h:dataTable>
    </ui:define>
</ui:composition>
