<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/template/siciiLayout.xhtml">
	
   <ui:define name="bodyContent">
    	<rich:panel styleClass="panel">
    		<h2> Gerenciar Investigado </h2> 
    		<h3> Novo Investigado </h3>
    	
	    	<br></br>
	        <h3><h:outputText style="align:left" value="Informe os dados do Investigado a Cadastrar:" /></h3>
			<h:form id="cadastroInvestigadoForm" >        	    	
	        		<div class="panelgrid,actionButtons">	            
	        			
						<h:panelGrid columns="3">    	
			        		<h:outputText value="Nome:" />
			        		<h:inputText id="nome" value="#{investigado.nome}" required="true" size="40" maxlength="255"  />
							<h:message for="nome"/>
			        		
			        		<h:outputText value="Data de nascimento:" />
			        		<rich:calendar id="nascimento" value="#{investigado.nascimento}" datePattern="dd/MM/yyyy" />
							<h:message for="nascimento"/>
							
			        		<h:outputText value="Sexo:" />
			        		<h:selectOneRadio value="#{investigado.sexo}" id="sexoInvestigado">
			        			<f:selectItem id="ms" itemLabel="masculino" itemValue="masculino"/>
			        			<f:selectItem id="fm" itemLabel="feminino" itemValue="feminino"/>
			        		</h:selectOneRadio>
			        		<h:message for="sexoInvestigado"/>
			        		
			        		<h:outputText value="Telefone:" />
			        		<h:inputText id="numeroTelefone" value="#{investigado.numeroTelefone}" required="true" size="13" maxlength="12" />	        		
			        		<h:message for="numeroTelefone"/>
			        		
			        		<h:outputText value="Celular" />
			        		<h:inputText id="numeroCelular" value="#{investigado.numeroCelular}" required="true" size="13" maxlength="12" />
			        		<h:message for="numeroCelular"/>
			        		
			        		<h:outputText value="Cpf:" />
			        		<h:inputText id="cpf" value="#{investigado.cpf}" required="true" size="13" maxlength="12" />
			        		<h:message for="cpf"/>
			        		
			        		<h:outputText value="Nome do Pai:" />
			        		<h:inputText id="nomePai" value="#{investigado.nomeDoPai}" size="40" maxlength="255"/>
			        		<h:message for="nomePai"/>
			        		        		
			        		<h:outputText value="Nome da MÃ£e:"  />
			        		<h:inputText id="nomeMae" value="#{investigado.nomeDaMae}" size="40" maxlength="255" />
			        		<h:message for="nomeMae"/>
			        		
			        		<h:outputText value="Logradouro:" />
			        		<h:inputText id="logradouro" value="#{investigado.endereco.logradouro}" size="30" maxlength="255" />
			        		<h:message for="logradouro"/>
			        		
			        		<h:outputText value="Bairro:" />
			        		<h:inputText id="bairro" value="#{investigado.endereco.bairro}" size="25" maxlength="100" />
			        		<h:message for="bairro"/>
			        		
			        		<h:outputText value="Cidade:" />
			        		<h:inputText id="cidade" value="#{investigado.endereco.cidade}" size="25" maxlength="100" />
			        		<h:message for="cidade"/>
			        		
			        		<h:outputText value="UF" />
			        		<h:inputText id="uf" value="#{investigado.endereco.cidadeUF}" size="2" maxlength="2"/>
			        		<h:message for="uf"/>
			        		   
						</h:panelGrid>
						
						<s:button value="Salvar" action="#{investigadoManaged.cadastrarInvestigado}" id="cadastrarButton" propagation="begin" />		        		
		        		<rich:componentControl for="cadastroPanel" attachTo="cadastrarButton" event="onclick" operation="hide" />
		        		<h:commandButton value="Cancelar" id="cancelarButton" action="/faces/useCases/investigado/gerenciarInvestigado.xhtml" />	        		
					</div>
				</h:form>
			</rich:panel>
 	</ui:define>
 </ui:composition>
