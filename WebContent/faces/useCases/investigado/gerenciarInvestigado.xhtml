<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="/template/siciiLayout.xhtml">
	
    <ui:define name="bodyContent">
    	       
        <rich:panel>
        	<h:form>
	            <div class="dialog">
						<h:panelGrid  columns="2">
							<h:outputLabel for="cpf">cpf</h:outputLabel>
							<h:inputText id="cpf" value="#{investigado.cpf}" />
							<h:outputLabel for="nome">nome</h:outputLabel>
							<h:inputText id="nome" value="#{investigado.nome}" />						
						</h:panelGrid>
				</div>											
				<div class="actionButtons">
					<h:commandButton value="Buscar" id="buscarButton" action="#{investigadoManaged.pesquisarInvestigado}" />					
					<h:commandButton value="Cadastrar Investigado" id="cadastrarButton" action="/faces/useCases/investigado/cadastrarInvestigado.xhtml" />					
					<!--  <a4j:commandButton value="Cadastrar Investigado" id="cadastrarButton" oncomplete="Richfaces.showModalPanel('cadastroPanel')" reRender="cadastroPanel"/>
					<rich:componentControl for="cadastroPanel" attachTo="cadastrarButton"  event="onclick" operation="show"/>
					-->					
				</div>
			</h:form>
        </rich:panel>    
        
        <div id="listaInvestigados">
	        <h:panelGroup rendered="#{investigadoManaged.investigadosConsultados.size eq 0}" > Nenhum usuario Listado</h:panelGroup>	        
	        <h:dataTable id="tableInvestigados" value="#{investigadoManaged.investigadosConsultados}" var="investigado" rendered="#{investigadoManaged.investigadosConsultados.size gt 0}" >	        
	        	<h:column><h:outputText value="#{investigado.nome}" /></h:column>
	        	<h:column><h:outputText value="#{investigado.cpf}" /></h:column>	        	
	        	<h:column><h:commandButton id="excluirButton" action="#{investigadoManaged.excluirInvestigado}" value="excluir" /></h:column>
	        	<h:column><h:commandButton id="editarButton" action="/faces/useCases/investigado/cadastrarInvestigado.xhtml" value="editar" /></h:column>	        
	        </h:dataTable>	           
        </div>
                
    </ui:define>
</ui:composition>
