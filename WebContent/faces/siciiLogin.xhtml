<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"		
    template="/template/siciiLayout.xhtml">

    <ui:define name="bodyContent">
		<rich:panel styleClass="panel">
			<h:form id="loginForm">			
	    		<h3> Acesso de Usuário </h3> 
	    		<h4> Login </h4>
				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop"
						columnClasses="name,value">
						<h:outputLabel for="username">usuário</h:outputLabel>
						<h:inputText id="username" value="#{usuario.login}" />
						<h:outputLabel for="password">Senha</h:outputLabel>
						<h:inputSecret id="password" value="#{usuario.senha}" />
						<h:outputLabel for="rememberMe">Lembrar-me</h:outputLabel>
						<h:selectBooleanCheckbox id="rememberMe"
							value="#{rememberMe.enabled}" />
					</h:panelGrid>
				</div>
				<div class="actionButtons">
					<h:commandButton id="submit" value="Login"	action="#{loginManaged.logarSistema}"/>
				</div>						
			</h:form>
		</rich:panel>
	</ui:define>	
</ui:composition>
